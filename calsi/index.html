<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class=" ">

    <div class="main container ">

        <div class="card my-5">

            <div class="d-flex justify-content-center my-3 ">
                <input type="text" class="form-control rounded-5 text-end fs-1 " style="width: 90%; height: 55px;"
                    placeholder="0" id="outPut">

            </div>

            <div class="d-flex flex-wrap gap-5 my-5 p-2 justify-content-center" style="overflow: hidden;">

                <button onclick="display('1')" class="btn fw-bold rounded-5"
                    style="width: 10%;  border-radius: 30px; ">1</button>
                <button onclick="display('2')" class="btn fw-bold  rounded-5" style="width: 10%;">2</button>
                <button onclick="display('3')" class="btn fw-bold  rounded-5" style="width: 10%;">3</button>
                <button onclick="display('4')" class="btn fw-bold  rounded-5" style="width: 10%;">4</button>
                <button onclick="display('5')" class="btn fw-bold rounded-5" style="width: 10%;">5</button>
                <button onclick="display('6')" class="btn fw-bold  rounded-5" style="width: 10%;">6</button>
                <button onclick="display('7')" class="btn fw-bold  rounded-5" style="width: 10%;">7</button>
                <button onclick="display('8')" class="btn fw-bold  rounded-5" style="width: 10%;">8</button>
                <button onclick="display('9')" class="btn fw-bold  rounded-5" style="width: 10%;">9</button>
                <button onclick="display('0')" class="btn fw-bold  rounded-5" style="width: 10%;">0</button>
                <button onclick="display('+')" class="btn fw-bold  rounded-5" style="width: 10%;">+</button>
                <button onclick="display('-')" class="btn fw-bold  rounded-5" style="width: 10%;">-</button>
                <button onclick="display('*')" class="btn fw-bold  rounded-5" style="width: 10%;">*</button>
                <button onclick="Calculate('=')" class="btn fw-bold rounded-5" style="width: 10%;">=</button>
                <button onclick="clearDisplay('')" class="btn fw-bold  rounded-5" style="width: 10%;">CL</button>
                <button onclick="deleteLast('del')" class="btn fw-bold  rounded-5" style="width: 90%;">Delete</button>




            </div>



        </div>

    </div>
        <script>


        let outputScreen = document.getElementById("outPut");
        let storageBox = document.getElementById("storage-box");

        function display(num) {
            outputScreen.value += num;

        }
        function Calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            } catch (err) {
                alert("please to give a currect input ");
            }
        }

        function clearDisplay() {
            outputScreen.value = '';
        }

        function deleteLast() {
            outputScreen.value = outputScreen.value.slice(0, -1);

        }

    </script>

</body>

</html>
